<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie </title>
  <link rel="stylesheet" href="cookie.css">
  <link rel="shortcut icon" href="cookie.png" type="image/x-icon" />
</head>
<body>
  <div class="wrapper">
    <img src="cookie.png" alt="">
    <div class="content">
      <header>Cookie Constent</header>
      <p>This website use cookies to ensure you get the best experience on our website.</p>
      <div class="buttons">
        <a href ="index.html"  class="item"><button>understand</button></a>
        <a href="err8.html" class="item"><button>Learn more</button></a></div>
      </div>
    </div>
  </div>

  <script>
    const cookieBox = document.querySelector(".wrapper"),
    acceptBtn = cookieBox.querySelector("button");

    acceptBtn.onclick = ()=>{
     
      document.cookie = "CookieBy=owkisimp; max-age="+60*60*24*30;
      if(document.cookie){ 
        cookieBox.classList.add("hide"); 
      }else{ 
        alert("We are working on cookies.");
      }
    }
    let checkCookie = document.cookie.indexOf("CookieBy=owkisimp"); 
  
    checkCookie != -1 ? cookieBox.classList.add("hide") : cookieBox.classList.remove("hide");
  </script>

</body>
</html>
