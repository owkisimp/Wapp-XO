<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="file.css">
  <link rel="shortcut icon" href="bg6.png" type="image/x-icon" />

</head>
<body>
  <div class="wrapper">

</html>
